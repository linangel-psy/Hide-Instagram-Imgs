<!DOCTYPE html>
<html>
<head>
	<title>Hide Instagram Img</title>
	<script src="jquery.min.js"></script>
	<style type="text/css">
		body {
			background-color: #E9EBEE;
		}
		button:active {
			outline: none
		}
		button:focus {
			outline: none
		}
		.hide-button {
			width: 40px;
			margin: 2px 0;
			border: 1px solid #4267B2;
			background-color: #4267B2;
			border-radius: 10%;
			color: #FFFFFF;
		}
		.active-btn {
			border-color: #1A2947;
			background-color: #1A2947;
		}
	</style>
</head>
<body>
	<div><button class="hide-button" id="hideAll">All</button></div>
	<div><button class="hide-button" id="hideUser">User</button></div>
	<script src="hide.js"></script>
</body>
</html>
